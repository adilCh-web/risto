<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div id="container">
        <caption>
            <img src="./Online_trading_stock-1024.webp" alt="logo">
            <figcaption>
                <h2>Risto<span>Trading</span>Data</h2>
                <p class="dev">made By AdilCh</p>
            </figcaption>
        </caption>

        <div class="form">
            <hr>
            <div class="flex">
                <div>
                    <div>
                        <label><input type="number" id="invest" required> Invest</label>
                    </div>
                    <div>
                        <label><input type="number" id="return" required> Revenue</label>
                    </div>
                </div>
                <div id="profitDiv">
                    <label >Total Profit:</label>
                    <label id="totalProfit">£0</label>
                </div>

            </div>

            <hr>
            <div>
                <button id="s">Store the Data</button>
            </div>
        </div>

   

        <table id="data">
            <tr>

                <th>Time </th>
                <th>Invest</th>
                <th>Return</th>
                <th>Profit</th>
                
                
            </tr>

    
        </table>
        <table id="insight">
            <tr>

                <th> - </th>
                <th>Total</th>
                <th>Total</th>
                <th>Avg Profit</th>
            </tr>
            <tr>
        
                <td>-</td>
                <td id = "tInvest">£0</td>
                <td id="tReturn">£0</td>
                <td id ="avgProfit">0%</td>
            </tr>
        </table>

</div>  
</body>
<script src="javas.js"></script>
</html>
